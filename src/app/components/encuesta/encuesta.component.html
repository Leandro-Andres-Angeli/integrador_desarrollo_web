<div class="container">
  <h2>Encuestas Disponibles</h2>
  <div *ngFor="let encuesta of encuestas">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{encuesta.nombre}}</h5>
        <button class="btn btn-primary" (click)="iniciarEncuesta(encuesta.id)">
          Comenzar
        </button>
      </div>
    </div>
  </div>
</div>
