<header class="navbar p-4 shadow-sm">
  <div class="navbar-content">
    <a routerLink="/">
      <img
        src="assets/images/logos/logos=logo-Violeta.svg"
        alt="Logo violeta"
        class="navbar-logo"
      />
    </a>
    <div class="navbar-buttons">
      <ng-container *ngIf="!modoVistaPrevia">
        <p-button
          label="Vista previa"
          styleClass="secundario"
          (click)="vistaPreviaClick.emit()"
        ></p-button>
      </ng-container>
      <ng-container *ngIf="modoVistaPrevia">
        <p-button
          icon="pi pi-angle-left"
          label="Regresar"
          styleClass="secundario"
          (click)="salirClick.emit()"
        ></p-button>
      </ng-container>
  
      <p-button
        label="Finalizar"
        [disabled]="!validForm"
        [severity]="!validForm ? 'secondary' : 'primary'"
        [styleClass]="!validForm ? 'disabled ml-4' : 'acento ml-4'"
        [className]="!validForm ? 'pointer-events-none disabled' : ''"
        [icon]="validForm ? 'pi pi-check' : 'pi pi-check'"
        (click)="finalizarClick.emit()"
      ></p-button>
    </div>

    <div class="navbar-buttons-mobile">
      <ng-container *ngIf="!modoVistaPrevia">
        <p-button id="button-vista-previa"
          icon="pi pi-eye"
          styleClass="secundario"
          (click)="vistaPreviaClick.emit()"
        ></p-button>
      </ng-container>
      <ng-container *ngIf="modoVistaPrevia">
        <p-button id="button-regresar"
          icon="pi pi-angle-left"
          styleClass="secundario"
          (click)="salirClick.emit()"
        ></p-button>
      </ng-container>
      
      <p-button
        label="Finalizar"
        [disabled]="!validForm"
        [severity]="!validForm ? 'secondary' : 'primary'"
        [styleClass]="!validForm ? 'disabled ml-4' : 'acento ml-4'"
        [className]="!validForm ? 'pointer-events-none disabled' : ''"
        [icon]="validForm ? 'pi pi-check' : 'pi pi-check'"
        (click)="finalizarClick.emit()"
      ></p-button>
    </div>
    
  </div>
</header>
