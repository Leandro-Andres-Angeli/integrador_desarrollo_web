<div class="card">
  <div class="flex gap-2">
    @if(prev()){
    <p-button styleClass="acento" (onClick)="decresePageNumber()"><</p-button>
    } @if(next()) {
    <p-button styleClass="acento" (onClick)="addPageNumber()">></p-button>
    }
  </div>
  <p-table
    [value]="tablaRespuestas"
    [tableStyle]="{ 'min-width': '50rem' }"
    stripedRows
  >
    <ng-template #header>
      <tr>
        <th>#</th>
        <th
          *ngFor="let pregunta of preguntas()"
          [style]="{ 'min-width': '15rem' }"
        >
          {{ pregunta.texto }}
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-respuesta let-indice="rowIndex">
      <tr>
        <td>{{ indice + 1 }}</td>
        <td *ngFor="let p of preguntas()">
          {{ respuesta[p.id] || "-" }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
