<div class="card">
  <p-table
    [value]="tablaRespuestas"
    [tableStyle]="{ 'min-width': '50rem' }"
    stripedRows
  >
    <ng-template #header>
      <tr>
        <th>#</th>
        <th *ngFor="let pregunta of preguntas()">
          {{ pregunta.texto }}
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-respuesta>
      <tr>
        <td>{{ respuesta.id }}</td>
        <td *ngFor="let p of preguntas()">
          {{ respuesta[p.id] || "-" }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
